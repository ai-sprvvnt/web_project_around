<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alrededor de los EE.UU.</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__logo" aria-label="Around The U.S.">
        <img
          src="./images/around_vector.svg"
          alt="Around The U.S."
          class="header__logo-img"
        />
      </h1>
    </header>

    <main class="content">
      <!-- Perfil -->
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques.webp" alt="Avatar" />

        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>

          <button
            class="profile__edit-button"
            type="button"
            aria-label="Editar perfil"
          >
            ✎
          </button>

          <p class="profile__role">Explorador</p>
        </div>

        <button
          class="profile__add-button"
          type="button"
          aria-label="Añadir tarjeta"
        >
          +
        </button>
      </section>

      <!-- Tarjetas -->

      <section class="elements" aria-label="Galería de lugares">
        <!-- Tarjetas renderizadas por JavaScript -->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">© 2025 Around The U.S.</p>
    </footer>
    <!--
    <script src="./scripts/validate.js" defer></script>

   <script src="./scripts/index.js" defer></script> -->

    <!-- agregado -->
    <script type="module" src="./scripts/index.js"></script>

    <!-- Popup: Editar perfil -->
    <div
      class="popup popup_type_edit"
      role="dialog"
      aria-modal="true"
      aria-labelledby="edit-profile-title"
    >
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Cerrar">
          ×
        </button>

        <h3 class="popup__title" id="edit-profile-title">Editar perfil</h3>

        <form class="popup__form" name="edit-profile-form" novalidate>
          <label class="popup__label">
            <span class="popup__label-text">Nombre</span>

            <input
              id="profile-name-input"
              class="popup__input"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <!-- maxlength="40" change -->
            <!-- nuevo span de Error-->
            <span
              class="popup__error"
              id="profile-name-input-error"
              aria-live="polite"
            ></span>
          </label>

          <label class="popup__label">
            <span class="popup__label-text">Acerca de mí</span>
            <input
              id="profile-role-input"
              class="popup__input"
              type="text"
              name="about"
              minlength="2"
              maxlength="200"
              required
            />
            <!-- maxlength="200" change -->
            <!-- nuevo span de error -->
            <span
              class="popup__error"
              id="profile-role-input-error"
              aria-live="polite"
            ></span>
          </label>

          <button class="popup__save-button" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Popup: Nueva tarjeta -->

    <div
      class="popup popup_type_add"
      role="dialog"
      aria-modal="true"
      aria-labelledby="add-card-title"
    >
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Cerrar">
          ×
        </button>
        <h3 class="popup__title" id="add-card-title">Nueva tarjeta</h3>
        <form class="popup__form" name="add-card-form" novalidate>
          <label class="popup__label">
            <span class="popup__label-text">Título</span>
            <input
              class="popup__input"
              name="title"
              type="text"
              minlength="1"
              maxlength="30"
              required
            />
          </label>
          <label class="popup__label">
            <span class="popup__label-text">URL de la imagen</span>
            <input
              class="popup__input"
              name="link"
              type="url"
              placeholder="https://..."
              required
            />
          </label>
          <button class="popup__save-button" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Popup: Imagen ampliada -->
    <div
      class="popup popup_type_image"
      role="dialog"
      aria-modal="true"
      aria-labelledby="image-popup-caption"
    >
      <div class="popup__image-container">
        <button class="popup__close" type="button" aria-label="Cerrar">
          ×
        </button>
        <figure class="popup__figure">
          <img class="popup__image" src=" " alt="" />
          <figcaption
            class="popup__caption"
            id="image-popup-caption"
          ></figcaption>
        </figure>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="" />
        <button
          class="card__delete"
          type="button"
          aria-label="Eliminar tarjeta"
        ></button>
        <div class="card__bar">
          <h3 class="card__title"></h3>
          <div class="card__actions">
            <button class="card__like" type="button" aria-label="Me gusta">
              <img
                class="card__like-icon"
                src="./images/heart_vector.svg"
                alt=""
                loading="lazy"
              />
            </button>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
